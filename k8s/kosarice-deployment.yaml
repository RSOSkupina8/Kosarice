apiVersion: apps/v1
kind: Deployment
metadata:
  name: kosarice-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kosarice
  template:
    metadata:
      labels:
        app: kosarice
    spec:
      containers:
        - image: gregorzadnik/kosarice
          name: kosarice
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://mouse.db.elephantsql.com:5432/mrzzpmtw
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: mrzzpmtw
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-pass-kosarice
                  key: KUMULUZEE_DATASOURCES0_PASSWORD
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 40
            periodSeconds: 3
          readinessProbe:
              httpGet:
                path: /health/ready
                port: server
              initialDelaySeconds: 40
              periodSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: kosarice
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: kosarice
